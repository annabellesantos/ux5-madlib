    <h1>An About-Me Generator for Us Kenzie UX Designers!</h1>
    <script>
      document.write(
        "<b>Feel free to use this blurb in your resumes, portfolios, LinkedIns, or other professional spaces!</b><br/><br/>"
      );
      document.write(
        "My name is " +
          prompt("What's your full name?") +
          ". I'm an aspiring UX designer attending Kenzie Academy!<br/>I am a " +
          prompt("What's a good adjective to describe yourself?") +
          " problem-solver. I am able to use a number of skills in creating user experiences, such as " +
          prompt("What UX skill did you learn at Kenzie?") +
          ", " +
          prompt("What's another skill you learned at Kenzie?") +
          ", and " +
          prompt("Give me one last skill!") +
          ". A recent project I worked on is " +
          prompt("What's the name of a project you worked on recently?") +
          ", a " +
          prompt("Was your project a web app or a mobile app?") +
          " that " +
          prompt("What does your project do?") +
          ". <br/> My goal is to work for a " +
          prompt(
            "Pick a size of company you want to work for: small, medium, or large."
          ) +
          "-sized company in the " +
          prompt("What industry do you want to work in?") +
          " industry, being able to design for all sorts of users. My specialty is in doing " +
          prompt("What would you say is your UX specialty?") +
          "."
      );
    </script>
